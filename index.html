<!DOCTYPE html>
<html>
  <head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <meta charset="UTF-8">
  <title>Music Client Project</title>
  </head>
  
  <body>
    <div class="container">
      
      <!--Top header-->
      <div class="jumbotron">
        <h1 class="text-center page-header">
          <div class="text-success">
            PlayBack
          </div>
          
        <small> A Place For All Your Music</small></h1>
      </div>
      
      <!--Seach bar-->
      <div class="text-center">
        <input type="text" placeholder="Search for a song.">
      </div>
      
      <br>
      <!--Search + Random Button-->
      <div class="row text-center">
        <button type="button" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
        <button type="button" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-random"></span> Random
        </button>
      </div>
      
      <br>
      <!--Image-->
      <div class="text-center">
        <img src="https://blog.teamtreehouse.com/wp-content/uploads/2015/05/InternetSlowdown_Day.gif" class="img-thumbnail">
      </div>
      
      <br>
      
      <div class="jumbotron">
        <p class="text-center">Name of Song</p>
      </div>
      
      <br>
      <!--Interactions-->
      <div class="text-center">
          
          <button id ="backward" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-backward"></span> Back</button>
          <button id ="play" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-play"></span> Play</button>
          <button id ="pause" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-pause"></span> Pause</button>
          <button id ="forward" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-forward"></span> Forward</button>
      </div>
      
      
    </div>
  </body>
</html>
